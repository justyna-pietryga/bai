<!DOCTYPE html>
<html>
<head>
    <title>Student</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Student</h1>
<p>Open a console and then click the button</p>
<input type="button" value="Display student's data">
<p id="personalData"></p>

<script>
    const button = document.getElementsByTagName('input').item(0);
    button.onclick = () => {
        const method = 'GET';
        const URL = 'http://0.0.0.0:8000/myPersonalData.json';
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (this.status === 200 && this.readyState === 4) {
                const personalDataEl = document.getElementById('personalData')
                const {name, surname} = JSON.parse(this.response)
                personalDataEl.innerHTML = `Name: ${name} <br>Surname: ${surname}`
            }
        }
        xhr.open(method, URL)
        xhr.send()
    }


</script>

</body>
</html>

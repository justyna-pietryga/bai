<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div id="app">
    <counter-component></counter-component>
</div>

<script type="text/x-template" id="counter-template">
    <div>
        <p>{{number}}</p>
        <button @click="add">Dodaj</button>
        <button @click="subtract">Odejmij</button>
    </div>
</script>

<script>
    Vue.component('counter-component', {
        template: '#counter-template',
        data() {
            return {
                number: 0,
            }
        },
        methods: {
            add: function () {
                this.number += 1;
            },
            subtract: function () {
                this.number -= 1;
            },
        }
    })

    new Vue({
        el: '#app',
    })
</script>
</body>
</html>

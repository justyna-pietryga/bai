<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <span>Your name:</span>
    <input type="text" v-model="name">
</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            name: ''
        },
        watch: {
            name: function (name) {
                console.log('name', name)
                console.log('this.name', this.name)
                console.log('is typed value assigned to this.name in data ?', this.name === name)
            }
        }
    });
</script>

</body>
</html>
